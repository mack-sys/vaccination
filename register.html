          </div>
        
         
          <div class="mb-4">
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Dose</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              
            </select>
          </div>
         
          <div class="mb-6">
            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" required>
          </div>
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required>
          </div>
          <div class="mb-4">

          </div>

          </div>
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Adharcard Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" required>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
              Male

          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>

              Female
            </label>
